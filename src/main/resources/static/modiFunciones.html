<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStar - Gesti√≥n de Cartelera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #330000 25%, #000000 50%, #1a0000 75%, #330000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            border-bottom: 2px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            color: #ff0000;
            font-size: 1.3em;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #ff0000;
            color: #000;
        }

        .container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            text-align: center;
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* PESTA√ëAS */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 15px 30px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1em;
        }

        .tab-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .tab-btn.active {
            background: #ff0000;
            color: #000;
        }

        /* CONTENIDO DE PESTA√ëAS */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.4);
        }

        .form-section h3 {
            color: #ff0000;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ff6666;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.8);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a0000;
            color: #fff;
            padding: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .alert {
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff6666;
        }

        .char-counter {
            text-align: right;
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }

        /* CARTELERA */
        .cartelera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .funcion-card {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .funcion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
        }

        .funcion-card h4 {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .funcion-info {
            color: #ff6666;
            line-height: 1.8;
        }

        .funcion-info strong {
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6666;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #ff6666;
        }

        .empty-state h3 {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 15px;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-top: 2px solid #ff0000;
            color: #ff6666;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .page-title {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .cartelera-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <a href="main.html" class="back-btn">‚Üê Volver al Men√∫</a>
