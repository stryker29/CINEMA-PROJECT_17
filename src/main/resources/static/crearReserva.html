<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStar - Crear Reserva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #330000 25%, #000000 50%, #1a0000 75%, #330000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            border-bottom: 2px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            color: #ff0000;
            font-size: 1.3em;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #ff0000;
            color: #000;
        }

        .container {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .steps-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .step {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step.active {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .step.active .step-number {
            background: #ff0000;
            color: #000;
        }

        .alert {
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff6666;
        }

        .alert.info {
            background: rgba(0, 150, 255, 0.2);
            border: 2px solid #0096ff;
            color: #66b3ff;
        }

        .alert.warning {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            color: #ffb84d;
        }

        .form-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #ff0000;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ff6666;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6666;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-full {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .cliente-info {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .cliente-info h4 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .cliente-info p {
            color: #ccc;
            margin: 5px 0;
        }

        .funcion-card {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .funcion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
            background: rgba(255, 0, 0, 0.2);
        }

        .funcion-card h4 {
            color: #ff0000;
            margin-bottom: 10px;
        }

        .funcion-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            color: #ccc;
            font-size: 0.9em;
        }

        .asientos-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .sala-grid {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .pantalla {
            background: linear-gradient(180deg, #666, #333);
            height: 15px;
            border-radius: 50% 50% 0 0;
            margin: 0 auto 40px;
            width: 80%;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .pantalla::after {
            content: 'PANTALLA';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .asientos-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .fila-asientos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .etiqueta-fila {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #ff6666;
        }

        .asiento {
            width: 35px;
            height: 35px;
            border: 2px solid #444;
            border-radius: 8px 8px 0 0;
            background: #2a2a2a;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75em;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .asiento:hover:not(:disabled) {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .asiento.estado-disponible {
            background: #00aa00;
            border-color: #00ff00;
        }

        .asiento.asiento-seleccionado {
            background: #ff0000 !important;
            border-color: #ff6666 !important;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .asiento.estado-reservado {
            background: #ffc107 !important;
            border-color: #ff9800 !important;
            cursor: not-allowed;
            color: #000;
        }

        .asiento.estado-ocupado {
            background: #ffffff !important;
            border-color: #cccccc !important;
            cursor: not-allowed;
            color: #333;
        }

        .asiento:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .resumen-panel {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.4);
            position: sticky;
            top: 20px;
        }

        .resumen-panel h3 {
            color: #ff0000;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .asiento-resumen {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .total-resumen {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 1.2em;
            margin-top: 15px;
            border: 2px solid rgba(255, 0, 0, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background: rgba(20, 0, 0, 0.95);
            padding: 35px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            margin: 15px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6666;
        }

        @media (max-width: 1024px) {
            .asientos-container {
                grid-template-columns: 1fr;
            }
            .resumen-panel {
                position: static;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="user-info">
        <h2>üë§ <span id="nombreEmpleado">Empleado</span></h2>
    </div>
    <a href="main.html" class="back-btn">‚Üê Volver al Men√∫</a>
</header>

<div class="container">
    <h1 class="page-title">üé´ CREAR RESERVA</h1>

    <div class="steps-container">
        <div class="step active" id="step1">
            <div class="step-number">1</div>
            <span>Cliente</span>
        </div>
        <div class="step" id="step2">
            <div class="step-number">2</div>
            <span>Funci√≥n</span>
        </div>
        <div class="step" id="step3">
            <div class="step-number">3</div>
            <span>Asientos</span>
        </div>
    </div>

    <div id="alertMessage" class="alert"></div>

    <div id="seccionCliente" class="form-section">
        <h3>üë§ Paso 1: Cliente</h3>
        <div class="form-group">
            <label for="buscarCliente">Buscar por Email o Nombre:</label>
            <div class="btn-group">
                <input type="text" id="buscarCliente" placeholder="Ej: juan@gmail.com">
                <button class="btn btn-secondary" onclick="buscarCliente()">üîç Buscar</button>
            </div>
        </div>
        <div id="clienteEncontrado"></div>
        <div id="formNuevoCliente" style="display: none;">
            <h4 style="color: #ff6666; margin: 20px 0;">üìù Registrar Nuevo Cliente</h4>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre: *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido: *</label>
                    <input type="text" id="apellido" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" id="telefono">
                </div>
            </div>
            <button class="btn btn-primary btn-full" onclick="registrarCliente()">‚úÖ Registrar y Continuar</button>
        </div>
        <button class="btn btn-secondary btn-full" onclick="mostrarFormNuevoCliente()" id="btnNuevoCliente">‚ûï Registrar Nuevo Cliente</button>
    </div>

    <div id="seccionFuncion" class="form-section" style="display: none;">
        <h3>üé¨ Paso 2: Seleccionar Funci√≥n</h3>
        <div id="listaFunciones"></div>
    </div>

    <div id="seccionAsientos" class="form-section" style="display: none;">
        <h3>üé¨ Paso 3: Seleccionar Asientos</h3>
        <div class="asientos-container">
            <div class="sala-grid">
                <div class="pantalla"></div>
                <div id="asientosGrid" class="asientos-grid"></div>
            </div>
            <div class="resumen-panel">
                <h3>üìã RESUMEN</h3>
                <div id="resumen"><p style="color: #888; text-align: center;">No hay asientos seleccionados</p></div>
                <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 20px;">
                    <button id="btnConfirmar" class="btn btn-primary" disabled onclick="confirmarReserva()">CONFIRMAR RESERVA</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/crearReserva.js"></script>
</body>
</html>
