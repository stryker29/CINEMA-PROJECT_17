<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStar - Caja</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a0000 0%, #330000 25%, #000000 50%, #1a0000 75%, #330000 100%); background-size: 400% 400%; animation: gradientShift 15s ease infinite; min-height: 100vh; color: #fff; display: flex; flex-direction: column; }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        header { background: rgba(0, 0, 0, 0.9); padding: 15px 40px; border-bottom: 2px solid #ff0000; display: flex; justify-content: space-between; align-items: center; }
        .user-info h2 { color: #ff0000; font-size: 1.2em; }
        .back-btn { padding: 8px 15px; background: rgba(255, 0, 0, 0.2); border: 2px solid #ff0000; border-radius: 8px; color: #ff0000; text-decoration: none; font-weight: bold; }
        .container { flex: 1; padding: 40px 20px; max-width: 900px; margin: 0 auto; width: 100%; }
        .search-section { background: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 15px; border: 2px solid rgba(255, 0, 0, 0.4); margin-bottom: 30px; }
        .search-section h3 { color: #ff0000; margin-bottom: 20px; font-size: 1.5em; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #ff6666; margin-bottom: 10px; font-weight: bold; font-size: 1.1em; }
        .form-control { width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6); border: 2px solid rgba(255, 0, 0, 0.3); border-radius: 8px; color: #fff; font-size: 1em; transition: all 0.3s ease; }
        .form-control:focus { outline: none; border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        .input-container { display: none; animation: fadeIn 0.3s ease; } .input-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .btn { width: 100%; padding: 15px 30px; background: linear-gradient(135deg, #ff0000, #cc0000); border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; font-size: 1.1em; margin-top: 10px; }
        .btn:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6); }
        .results-list { display: none; margin-bottom: 30px; }
        .reserva-item { background: rgba(255, 255, 255, 0.1); border: 1px solid #ff0000; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .reserva-item:hover { background: rgba(255, 0, 0, 0.2); }
        .details-card { background: rgba(20, 20, 20, 0.95); border-radius: 15px; overflow: hidden; display: none; animation: slideUp 0.5s ease; border: 1px solid #444; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card-header { background: linear-gradient(90deg, #ff0000, #990000); padding: 20px; text-align: center; }
        .card-body { padding: 30px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .total-row { margin-top: 20px; padding-top: 20px; border-top: 2px dashed #ff0000; display: flex; justify-content: space-between; align-items: center; }
        .total-price { color: #00ff00; font-size: 2.5em; font-weight: bold; }
        .btn-pay { width: 100%; padding: 20px; background: #00cc00; color: white; font-size: 1.5em; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 10px; text-align: center; display: none; font-weight: bold; }
        .alert-error { background: rgba(255, 0, 0, 0.3); border: 2px solid #ff0000; color: #ff9999; }
        .ticket-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(5px); }
        .ticket { background: #fff; color: #000; width: 350px; padding: 40px 30px; font-family: 'Courier New', Courier, monospace; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 5px; position: relative; }
        .ticket h3 { font-size: 1.4em; text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 1px; font-weight: 900; }
        .ticket-info { font-size: 1em; line-height: 1.4; margin-bottom: 20px; }
        .ticket-code-box { border: 3px solid #000; padding: 10px; margin: 20px 0; font-size: 1.8em; font-weight: 900; letter-spacing: 2px; background: #fff; }
        .ticket-footer { margin-top: 20px; font-size: 0.9em; }
        .ticket-btn { background: #000; color: #fff; border: none; padding: 12px 25px; font-family: sans-serif; font-weight: bold; cursor: pointer; margin-top: 25px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
<header><div class="user-info"><h2>üí≥ CAJA - PAGO</h2></div><a href="main.html" class="back-btn">‚Üê Men√∫</a></header>
<div class="container">
    <div id="alertBox" class="alert alert-error"></div>
    <div class="search-section">
        <h3>üîç Buscar Reserva</h3>
        <div class="form-group"><label for="tipoBusqueda">Modo de b√∫squeda:</label><select id="tipoBusqueda" class="form-control" onchange="cambiarTipoBusqueda()"><option value="">-- Seleccione --</option><option value="codigo">üé´ Por C√≥digo</option><option value="nombre">üë§ Por Nombre</option></select></div>
        <div id="campoCodigo" class="input-container"><div class="form-group"><label for="codigoInput">C√≥digo:</label><input type="text" id="codigoInput" class="form-control" placeholder="Ej: RES-001"></div><button class="btn" onclick="buscarPorCodigo()">üîç Buscar</button></div>
        <div id="campoNombre" class="input-container"><div class="form-group"><label for="nombreInput">Cliente:</label><input type="text" id="nombreInput" class="form-control" placeholder="Ej: Juan"></div><button class="btn" onclick="buscarPorNombre()">üîç Buscar</button></div>
    </div>
    <div id="listaResultados" class="results-list"></div>
    <div id="paymentSection" class="details-card">

        <div class="card-body">
            <div class="info-row"><span style="color:#aaa">C√≥digo:</span><span style="font-weight:bold" id="lblCodigo">-</span></div>
            <div class="info-row"><span style="color:#aaa">Cliente:</span><span style="font-weight:bold" id="lblCliente">-</span></div>
            <div class="info-row"><span style="color:#aaa">Pel√≠cula:</span><span style="font-weight:bold" id="lblPelicula">-</span></div>
            <div class="info-row"><span style="color:#aaa">Fecha:</span><span style="font-weight:bold" id="lblFecha">-</span></div>
            <div class="total-row"><span style="color:#aaa">PAGAR:</span><span class="total-price">S/ <span id="lblPrecio">0.00</span></span></div>
        </div>
        <button class="btn-pay" onclick="procesarPago()">‚úÖ RECIBIR EFECTIVO</button>
    </div>
</div>
<div id="ticketModal" class="ticket-modal">
    <div class="ticket"><h3>CINESTAR - BOLETO</h3><div class="ticket-info"><strong>Pel√≠cula:</strong> <span id="tktPelicula"></span><br><strong>Sala:</strong> <span id="tktSala"></span><br><strong>Fecha:</strong> <span id="tktFecha"></span></div><div class="ticket-code-box" id="tktCodigo">BOL-0000</div><div class="ticket-info">Cliente: <span id="tktCliente"></span><br>Total: S/ <span id="tktTotal"></span></div><div class="ticket-footer">¬°Gracias!</div><button class="ticket-btn" onclick="cerrarTicket()">CERRAR</button></div>
</div>
<script src="js/pago.js"></script>
</body>
</html>
